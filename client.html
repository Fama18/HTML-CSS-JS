<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link type="text/css" rel="stylesheet" href="style.css" />
        <title></title>
    </head>
    <body>
        <div id="container">
            <header>
                <div id="entete">
                    <img alt="logo" src="images/logo bancaire.jpg" id="img1" />
                    <div id="text1"><h2>Bienvenue à la banque du peuple</h2></div>
                </div>
                <br />
                <div id="text2">
                <h2>Ouverture de compte</h2>
                </div>
            </header>

            <br />

            <main>
                <nav>
                    <ul id="navigation">
                        <li><a href="client.html">Client</a></li>
                        <li><a href="compte.html">Compte</a></li>
                    </ul>
                </nav>
                <br />
                <form id="form1" action="" method="POST">
                    <fieldset>
                        <legend id="legend">Informations Client</legend>
                        <div id="infoClient">
                            <div id="infoClient1">
                                <label for="TypeClient">Type Client* : </label>
                                <select id="TypeClient" name="TypeClient" value="" onchange="testClient()">
                                    <option value="">--Sélectionner un type de client--</option>
                                    <option value="Cp">Client physique</option>
                                    <option value="Cm">Client moral</option>
                                </select>
                                <span id="ErrorTypeClient"></span>
                                <label for="numCni" id="lab1">Numéro CNI* : </label>
                                <input type="text" id="numCni" name="numCni" value="" placeholder="Numéro CNI" />
                                <span id="ErrorCni"></span>
                                <label for="nom" id="lab1">Nom* : </label>
                                <input type="text" id="nom" name="nom" value="" placeholder="Nom" />
                                <span id="ErrorNom"></span>
                                <label for="prenom" id="lab1">Prenom* : </label>
                                <input type="text" id="prenom" name="prenom" value="" placeholder="Prenom" />
                                <span id="ErrorPrenom"></span>
                            </div>
                            <div id="infoClient2">
                                <label for="DateDeNaissance" id="lab1">Date de naissance* : </label>
                                <input type="date" id="DateDeNaissance" name="DateDeNaissance" value="" placeholder="Date de naissance" />
                                <span id="ErrorDateNaissance"></span>
                                <label for="adresse" id="lab1">Adresse* : </label>
                                <input type="text" id="adresse" name="adresse" value="" placeholder="Adresse" />
                                <span id="ErrorAdresse"></span>
                                <label for="email" id="lab1">Email : </label>
                                <input type="email" id="email" name="email" value="" placeholder="Email" />
                                <span id="ErrorEmail"></span>
                                <label for="tel" id="lab1">Téléphone* :</label>
                                <input type="tel" id="telephone" name="telephone" value="" placeholder="Téléphone" />
                                <span id="ErrorTelephone"></span>
                            </div>
                      </div>
                    </fieldset>
                        <label>Etes vous un employé ?</label><br />
                        <input type="checkbox" id="Employercheck" value="employe" checked onchange="selectEmploye()"/>
                        <label>je suis un employe</label><br />
                    <fieldset>
                        <legend id="legend">Informations Supplémentaires</legend>
                                      <div id="infoSupp">
                                          <div id="infoSupp1">
                                              <label for="nomEmployeur" id="lab1">Nom de l'employeur* : </label>
                                              <input type="text" id="nomEmployeur" name="nomEmployeur" value="" placeholder="Nom de votre Employeur" />
                                              <span id="ErrorEmployeur"></span>
                                              <label for="AdresseEmployeur" id="lab1">Adresse Employeur* : </label>
                                              <input type="text" id="AdresseEmployeur" name="AdresseEmployeur" value="" placeholder="Adresse Employeur" />
                                              <span id="ErrorAdrEmployeur"></span>
                                              <label for="salaire" id="lab1">Salaire* : </label>
                                              <input type="number" id="salaire" name="salaire" value="" placeholder="Votre Salaire" />
                                              <span id="ErrorSalaire"></span>
                                          </div>
                                          <div id="infoSupp2">
                                              <label for="raisonSocial" id="lab1">Raison sociale* : </label>
                                              <input type="text" id="raisonSocial" name="raisonSocial" value="" placeholder="Raison Sociale" />
                                              <span id="ErrorRaisonSocial"></span>
                                              <label for="numIdent" id="lab1">Numéro d'identification* : </label>
                                              <input type="text" id="numIdent" name="numIdent" value="" placeholder="Numéro d'identification" />
                                              <span id="ErrorNumIdent"></span>
                                          </div>
                                      </div>
                    </fieldset>
                    <br />
                        <input type="submit" name="btn2" value="Valider" id="btn2" /><br />
                        <span id="ErrorC"></span>
                </form>
            </main>

            <footer>
            </footer>

        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
