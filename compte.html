<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link type="text/css" rel="stylesheet" href="style.css" />
        <title></title>
    </head>
    <body>
        <div id="container">
            <header>
                <div id="entete">
                    <img alt="logo" src="images/logo bancaire.jpg" id="img1" />
                    <div id="text1"><h2>Bienvenue à la banque du peuple</h2></div>
                </div>
                <br />
                <div id="text2">
                <h2>Ouverture de compte</h2>
                </div>
            </header>

            <br />

            <main>
                <nav>
                    <ul id="navigation">
                        <li><a href="client.html">Client</a></li>
                        <li><a href="compte.html">Compte</a></li>
                    </ul>
                </nav>
                <br />
                <form id="form2" action="" method="POST">
                    <fieldset>
                        <legend id="legend">Informations Compte</legend>
                        <label for="typeCompte">Selectionner un type de compte* : </label>
                        <select id="typeCompte" name="typeCompte" value="" onchange="testCompte()">
                            <option value="">--Sélectionner un type de compte--</option>
                            <option value="CESX">Compte épargne simple et xeewel</option>
                            <option value="CCS">Compte courant pour les salariés</option>
                            <option value="CB">Compte bloqué</option>
                        </select>
                        <span id="ErrorTypeCompte"></span><br />
                        <div id="compte">
                        <div id="frais">
                            <label for="frais">Frais : </label>
                            <input type="text" id="frais" name="frais" value="10000 FCFA" placeholder="Frais d'ouverture" readonly />
                            <span id="ErrorFrais"></span>
                            <label for="NumAgence">Numéro de l'agence* : </label>
                            <input type="text" id="NumAgence" name="NumAgence" value="" placeholder="Numero de l'agence" />
                            <span id="ErrorNumAgence"></span>
                            <label for="cleRib">Clé Rib* : </label>
                            <input type="text" id="cleRib" name="cleRib" value="" placeholder="Cle Rib" />
                            <span id="ErrorCleRib"></span>
                        </div>
                        <div id="infoC">
                            <label for="agios">Agios : </label>
                            <input type="text" id="agios" name="agios" value="" placeholder="Agios" />
                            <span id="ErrorAgios"></span>
                            <label for="NumCompte">Numéro du compte* : </label>
                            <input type="text" id="NumCompte" name="NumCompte" value="" placeholder="Numero de Compte" />
                            <span id="ErrorNumCompte"></span>
                            <label for="infoclient">Info client* : </label>
                            <select id="infoclient" name="infoclient" value="">
                                <option></option>
                                <option>FS</option>
                                <option>AC</option>
                                <option>CM</option>
                                <option>NJD</option>
                            </select>
                            <span id="ErrorClient"></span>
                        </div>
                        </div><br />
                    </fieldset>
                    <br />
                    <input type="submit" name="btn" value="Valider" id="btn" />
                    <span id="Error"></span>
                </form>
            </main>

            <footer>
            </footer>

        </div>
        <script type="text/javascript" src="appCompte.js"></script>
    </body>
</html>
